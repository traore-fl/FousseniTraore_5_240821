<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://img.icons8.com/color/48/000000/shopping-cart--v2.png"
    />

    <title>Orinoco - Le plus grand choix d'appareils photo vintage</title>
  </head>

  <body>
    <!--Header + nav menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid mx-2 mx-lg-5">
        <img
          class="img-fluid mx-4 mx-lg-0 mr-auto w-25"
          src="./backend/images/logo.png"
          alt="logo orinoco"
        />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-4" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="./frontend/panier.html"
                id="basketPreview"
                >Panier</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Description -->
    <main>
      <div class="p-5 mx-5 mt-4 rounded bg-secondary">
        <h1 class="text-center fs-2 text-light">Bienvenue sur Orinoco</h1>
        <p class="text-center text-light">
          Retrouvez notre sélection d'appareils de collection ainsi que leurs
          objectifs
        </p>
      </div>
    </main>

    <!-- Card -->
    <section class="mx-3">
      <div class="row mx-3 my-4" id="liste"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4">
      <ul class="list-inline text-center">
        <li class="list-inline-item">
          <a href="index.html" title="Accueil">Accueil</a>
        </li>
        <li class="list-inline-item">
          <a href="mailto:orinoco@mail.com?subject=Contact" title="Contact"
            >Contact</a
          >
        </li>
        <li class="list-inline-item">
          <a href="#" title="Mentions Légales">Mentions Légales</a>
        </li>
      </ul>
      <p class="copyright text-center">Orinoco © 2021</p>
    </footer>

    <script src="frontend/js/functions.js"></script>
    <script src="frontend/js/index.js"></script>
  </body>
