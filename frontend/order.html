<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/shopping-cart--v2.png" />

    <title>Orinoco</title>
</head>

<body>

<!--Nav menu-->
<nav class="navbar navbar-expand-lg navbar-light bg-white ">
    <div class="container-fluid mx-2 mx-lg-5">
        <img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="../backend/images/logo.png" alt="logo orinoco"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html" id="accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="panier.html" id="basketPreview">Panier</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact details -->
<section id="contact" class="mx-5 px-0 px-lg-5">
    <p class="text-center fs-2 my-5 bg-secondary text-white">Mes informations</p>
</section>

<!-- Table -->
<section id="section" class="container my-5 align-middle border-top border-dark">
    <p class="text-center fs-2 my-5 bg-secondary text-white">Récapitulatif de la commande</p>
    <div class="table-responsive">
        <table class="table table-hover my-auto mx-0">
            <thead>
            <tr class="text-center fs-5">
                <th scole="col">Produit</th>
                <th scole="col">Nom</th>
                <th scole="col">Option</th>
                <th scole="col">Quantité</th>
                <th scole="col">Prix</th>
                <th scole="col" class="bg-light">Sous-total</th>
            </tr>
            </thead>
            <tbody id="productsBasket">
            <!--Insertion panier.js-->
            </tbody>
            <tfoot>
            <tr class="text-center fs-5 bg-light">
                <th colspan="4" class="bg-white"></th>
                <th colspan="1">Total : </th>
                <th colspan="1" id="totalPrice"></th>
            </tr>
            </tfoot>
        </table>
    </div>
</section>
<div class="px-5 mx-5 my-4 d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-secondary mx-5 align-end" id="print">Imprimer la commande</button>
</div>


<!-- Footer -->
<footer class="bg-light py-4">
    <ul class="list-inline text-center">
        <li class="list-inline-item"><a href="#" title="Accueil">Accueil</a></li>
        <li class="list-inline-item"><a href="#" title="Contact">Contact</a></li>
        <li class="list-inline-item"><a href="#" title="Mentions Légales">Mentions Légales</a></li>
    </ul>
    <p class="copyright text-center">Orinoco © 2021</p>
</footer>

<script src="../frontend/js/functions.js"></script>
<script src="../frontend/js/order.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>


</body>
</html>
